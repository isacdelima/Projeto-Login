<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section>
            <div id="img-login">
            </div>
            <div id="caixa-form">
                <h1>Login</h1>
                <p>Bem-vindo!, insira os dados para acessar o portal do ambiente educacional.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo-email">
                        <span class="material-symbols-outlined" id="person">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" class="campo" placeholder="seu e-mail" required onclick="clickEmail()">
                    </div>
                    <div id="campo-senha">
                        <span class="material-symbols-outlined" id="senha">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="ipassword" class="campo" placeholder="sua senha" required minlength="8" onclick="clickPassword()">
                    </div>
                    <input type="submit" id="btn-submit" class="button" value="Entrar">
                    <input type="reset" id="btn-reset" class="button" value="Esqueci a Senha &#x2709">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
